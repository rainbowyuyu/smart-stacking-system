{% extends 'base.html' %}

{% block content %}
    <!-- 堆垛优化区域 -->
    <section id="optimization" class="mb-10">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">堆垛优化</h2>
            <button class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors shadow-sm">
                <i class="fa fa-cog mr-1"></i>运行优化
            </button>
        </div>

        <div class="bg-white rounded-xl card-shadow p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <h3 class="font-semibold text-lg mb-4">优化参数</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">优化目标</label>
                            <div class="flex items-center space-x-4">
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox h-5 w-5 text-primary rounded" checked>
                                    <span class="ml-2 text-sm text-gray-700">出库效率</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox h-5 w-5 text-primary rounded" checked>
                                    <span class="ml-2 text-sm text-gray-700">空间利用率</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox h-5 w-5 text-primary rounded" checked>
                                    <span class="ml-2 text-sm text-gray-700">安全性</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">权重设置</label>
                            <div class="grid grid-cols-3 gap-4">
                                <div>
                                    <label class="block text-xs text-gray-500 mb-1">出库效率</label>
                                    <div class="flex items-center">
                                        <input type="range" min="0" max="100" value="40" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-primary">
                                        <span class="ml-2 text-sm font-medium">40%</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-500 mb-1">空间利用率</label>
                                    <div class="flex items-center">
                                        <input type="range" min="0" max="100" value="30" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-primary">
                                        <span class="ml-2 text-sm font-medium">30%</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-500 mb-1">安全性</label>
                                    <div class="flex items-center">
                                        <input type="range" min="0" max="100" value="30" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-primary">
                                        <span class="ml-2 text-sm font-medium">30%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">货物筛选</label>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs text-gray-500 mb-1">周转率</label>
                                    <select class="form-select block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md">
                                        <option value="all">全部</option>
                                        <option value="high">高</option>
                                        <option value="medium">中</option>
                                        <option value="low">低</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-500 mb-1">货物类型</label>
                                    <select class="form-select block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md">
                                        <option value="all">全部</option>
                                        <option value="container">集装箱</option>
                                        <option value="bulk">散货</option>
                                        <option value="general">件杂货</option>
                                        <option value="liquid">液体货物</option>
                                        <option value="frozen">冷冻货物</option>
                                        <option value="hazardous">危险品</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h3 class="font-semibold text-lg mb-4">优化结果</h3>
                    <div class="border border-gray-200 rounded-lg p-4 h-full">
                        <div class="flex justify-between items-center mb-3">
                            <h4 class="font-medium">最优方案</h4>
                            <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">
                                空间利用率: 78.2%
                            </span>
                        </div>
                        <div class="space-y-3">
                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                <div>
                                    <p class="font-medium">CARGO_001</p>
                                    <p class="text-sm text-gray-500">纸浆 → YARD_A1</p>
                                </div>
                                <span class="text-green-500">
                                    <i class="fa fa-arrow-up"></i> 3层
                                </span>
                            </div>
                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                <div>
                                    <p class="font-medium">CARGO_005</p>
                                    <p class="text-sm text-gray-500">钢材 → WAREHOUSE_1</p>
                                </div>
                                <span class="text-green-500">
                                    <i class="fa fa-arrow-up"></i> 重型货架
                                </span>
                            </div>
                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                <div>
                                    <p class="font-medium">CARGO_008</p>
                                    <p class="text-sm text-gray-500">纸卷 → YARD_B1</p>
                                </div>
                                <span class="text-green-500">
                                    <i class="fa fa-arrow-up"></i> 2层
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
